name: resify
description: "Aplikasi Kalkulator Teknik Resistor & Ohm"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0    
  sqflite: ^2.3.0         
  path: ^1.8.3            
  intl: ^0.18.1           
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/assets/images/resify_logo.png"
  min_sdk_android: 21
  # TAMBAHAN KHUSUS BIAR GEDE:
  adaptive_icon_background: "#FFFFFF" # Warna Background Putih
  adaptive_icon_foreground: "lib/assets/images/resify_logo.png" # Logo di depan


flutter:
  uses-material-design: true

  
  assets:
    - lib/assets/images/